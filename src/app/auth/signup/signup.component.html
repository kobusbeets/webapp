<div class="row">
  <div class="col-sm-4 col-sm-offset-4">

    <div class="page-header">
      <h3>Register</h3>
    </div>

    <form (ngSubmit)="onSignup()" [formGroup]="formTemplate">
      <div class="form-group">
        <label for="username">Username: *</label>
        <input type="text" formControlName="username" id="username" name="username" class="form-control">
        <span class="help-block" *ngIf="!formTemplate.get('username').valid && formTemplate.get('username').touched">Please enter a valid name!</span>
      </div>

      <div class="form-group">
        <label for="email">Email Address: *</label>
        <input type="text" formControlName="email" id="email" name="email" class="form-control">
        <span class="help-block" *ngIf="!formTemplate.get('email').valid && formTemplate.get('email').touched">Please enter a valid email address!</span>
      </div>

      <div class="form-group">
        <label for="password">Password: *</label>
        <input type="text" formControlName="password" id="password" name="password" class="form-control">
        <span class="help-block" *ngIf="!formTemplate.get('password').valid && formTemplate.get('password').touched">Please enter a valid password!</span>
      </div>

      <span class="pull-right">
        <button class="btn btn-primary" type="submit" [disabled]="!formTemplate.valid || signupInProgress">Register</button>
      </span>
    </form>
  </div>
</div>
