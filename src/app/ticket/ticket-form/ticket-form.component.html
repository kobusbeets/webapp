<form (ngSubmit)="onSave()" [formGroup]="formTemplate">
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
          <label for="name">Ticket Name</label>
          <input type="text" formControlName="name" id="name" name="name" class="form-control">
          <span class="help-block" *ngIf="!formTemplate.get('name').valid && formTemplate.get('name').touched">Please enter a valid ticket name!</span>
        </div>

        <div class="form-group">
          <label for="content">Content</label>
          <textarea formControlName="content" id="content" name="content" class="form-control" rows="5"></textarea>
          <span class="help-block" *ngIf="!formTemplate.get('content').valid && formTemplate.get('content').touched">Please enter valid content!</span>
        </div>
    </div>

    <div class="col-sm-4">
        <div class="form-group">
          <label for="status">Status</label>
          <select name="status" formControlName="status" id="status" class="form-control">
            <option value="open">Open</option>
            <option value="inhand">Inhand</option>
            <option value="onhold">Onhold</option>
            <option value="closed">Closed</option>
          </select>
        </div>
    </div>

    <div class="col-sm-4">
      <div class="form-group">
        <label for="assigned_user_id">Assigned User</label>
        <select name="assigned_user_id" formControlName="assigned_user_id" id="assigned_user_id" class="form-control">
          <option value=""></option>
          <option value="1">Kobus Beets</option>
        </select>
      </div>
    </div>

    <div class="col-sm-4">
        <div class="form-group">
          <label for="priority">Priority</label>
          <select name="priority" formControlName="priority" id="priority" class="form-control">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="sla">SLA</option>
          </select>
        </div>
    </div>

    <div class="col-sm-12">
      <span class="pull-right">
        <button class="btn btn-primary" type="submit" [disabled]="!formTemplate.valid">Save</button>
      </span>
    </div>
  </div>
</form>
